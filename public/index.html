<html>

<head>
    <title>Zypher</title>

    <meta property="og:title" content="Zypher">
    <meta property="og:type" content="Zypher">
    <meta property="og:image" content="img/logo2.png">
    <meta property="og:description" content="Zypher by RenaNetwork">

    <link rel="icon" type="image/png" href="img/logo2.png">
    <link rel="stylesheet" href="css/index.css">


    <script src="api/bare.js"></script>
    <script src="js/index.js" type="module"></script>
</head>

<body>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>

    <div class="settingbar">
        <div class="option" data-setting="stealth">
            <p class="name">Stealth Tab</p>
            <div class="toggle">
                <div class="circle"></div>
            </div>
        </div>

        <div class="option" data-setting="themes">
            <p class="name">Themes</p>

            <div class="dropdown">
                <div class="dropped" id="default">
                    <p>default</p>
                </div>

                <div class="dropped">
                    <p>metallic</p>
                </div>
            </div>
        </div>

        <!-- <div class="privacy">
            <p>ZYpher @ RenaNetwork 2024</p>
        </div> -->
    </div>

    <div class="clickOff"></div>

    <div class="topnav">
        <div class="home">
            <img src="img/home.png">
        </div>

        <div class="games">
            <img src="img/controller.png">
        </div>
    </div>

    <iframe src="main.html" id="frame" frameBorder="0"></iframe>

    <div class="infobar">
        <div class="settings">
            <img src="img/settings.png">
        </div>

        <div class="github">
            <img src="img/gh.png">
        </div>
    </div>

    </div>
</body>

</html>

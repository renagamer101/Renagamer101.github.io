<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Blank Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light background */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background-color: white; /* Background for the iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://example.com"></iframe> <!-- Replace with your desired URL -->
</body>
</html>
